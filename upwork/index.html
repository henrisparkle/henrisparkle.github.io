<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bfc3b648bd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="navbar" class="container">
      <div id="menu">
        <div class="item" id="search"></div>
      </div>
      <div id="logo">FLUX</div>
      <div id="media">
        <div class="media-button"><i class="fab fa-twitter"></i></div>
        <div class="media-button"><i class="fab fa-instagram"></i></div>
      </div>
    </nav>
    <div id="header">
      <div id="header-video">
        <div id="header-video-gradient"></div>
        <video autoplay loop muted>
          <source src="video.mp4" type="video/mp4" />
        </video>
        <div id="header-video-gradient-bottom"></div>
      </div>
      <div id="header-content">
        <div id="header-text" class="container">
          <p id="header-main-text"><span class="effect">MERCH</span> BY YOU</p>
          <p id="header-description">YOUR BRAND. YOUR STYLE. YOUR VOICE</p>
          <div id="header-buttons">
            <div id="go-to-shop" class="button">Go to shop</div>
            <div id="watch-video" class="button"><i class="fas fa-play"></i> Watch video</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
